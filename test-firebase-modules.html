<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Modules - Sistema Makro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .test-success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .test-error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .test-info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1><i class="bi bi-fire text-danger"></i> Test Firebase Modules</h1>
        <div class="alert alert-info">Prueba de módulos NoSQL migrados a Firebase</div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5><i class="bi bi-grid-3x3-gap"></i> Test Categorías</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="alert('Abrir /categorias en el sistema')">
                            Ir a Categorías
                        </button>
                        <div id="categorias-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5><i class="bi bi-tag"></i> Test Marcas</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" onclick="alert('Abrir /marcas en el sistema')">
                            Ir a Marcas
                        </button>
                        <div id="marcas-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
